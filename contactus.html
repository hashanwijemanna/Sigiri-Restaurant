<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigiri-Contact Us</title>
    <link rel="stylesheet" href="#">
    <style>
        body {
            background-color: #055daf18;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            background-image: url('images/SigiriRock.jpg');
            background-size: cover;
            opacity: 0.7;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 0.5em;
            opacity: 0.7;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        nav button {
            display: none;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border-radius: 30px;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin-bottom: 0.5em;
            }

            nav button {
                display: block;
                align-items: left;
            }

            nav.responsive b a {
                display: block;
                text-align: center;
            }

            nav.responsive a {
                display: block;
                text-align: center;
            }
        }

        .logobg {
            width: 300px;
            border-radius: 15px;
            background: #0000009f;
            opacity: 0.9;
            border-bottom: #f4f4f4;
        }

        .nav-link {
            display: inline-block;
            padding: 14px 16px;
            text-decoration: none;
            opacity: 1;
        }

        .nav-link:hover {
            background-color: #000000; 
        }

        .nav-link.active {
            border-radius: 20px;
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    
    <header>
        <center><div class="logobg"><font size="20" color="#ffffff" style="font-family: cursive;"><b>Sigiri</b></font> &nbsp;&nbsp;Restaurant & Hotel.</div></center>
    <br><br>

    <nav><b>
        <a href="index.html" class="nav-link"><b>Home</b></a>
        <a href="aboutus.html" class="nav-link"><b>About us</b></a>
        <a href="menu.html" class="nav-link"><b>Menu</b></a>
        <a href="contactus.html" class="nav-link active"><b>Contact us</b></a>
    </nav>
    </header>
    
    <main>
        <font style="font-family: cursive; color: #555;">
            <form id="contactForm" action="process_form.php" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </font>
    <br><br>
    
    
    </main>

    <footer>
        <p>&copy; 2023 SigiriUI. All rights reserved.</p>
    </footer>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            if (!validateForm()) {
                event.preventDefault();
            }
        });
    
        function validateForm() {
            var fullName = document.getElementById('fullName').value.trim();
            var email = document.getElementById('email').value.trim();
            var feedback = document.getElementById('feedback').value.trim();
    
            if (fullName === '' || email === '' || feedback === '') {
                alert('Please fill in all fields.');
                return false;
            }
    
            return true;
        }
    </script>
    
</body>

</html>
